    <section id="create_post">
        <form class="container" id="contactForm">
            <label for="exampleFormControlInput1">
                Title of your post:
            </label>
            
            <input type="text"
            id="title" placeholder="Kung Fu Panda is Real">

                Description:

            <textarea rows="5" id="body" placeholder="I taught my pet panda kung fu"></textarea><br>

	<script>
		var firebaseConfig = {
            apiKey: "AIzaSyCfTkra5djZesE-OTSqIzB6lgx3X09oZZg",
            authDomain: "ouruniverse-29e79.firebaseapp.com",
            databaseURL: "https://ouruniverse-29e79-default-rtdb.firebaseio.com",
            projectId: "ouruniverse-29e79",
            storageBucket: "ouruniverse-29e79.appspot.com",
            messagingSenderId: "1073119494568",
            appId: "1:1073119494568:web:c5744028fee2df7a101d9d",
            measurementId: "G-QKW60JL836"
		};

		firebase.initializeApp(firebaseConfig);

		var messagesRef = firebase.database()
			.ref('Collected Data');
		
		document.getElementById('contactForm')
			.addEventListener('submit', submitForm);

		function submitForm(e) {
			e.preventDefault();

			// Get values
			var title = getInputVal('title');
			var body = getInputVal('body');

			saveMessage(title, body);
			document.getElementById('contactForm').reset();
		}

		// Function to get get form values
		function getInputVal(id) {
			return document.getElementById(id).value;
		}

		// Save message to firebase
		function saveMessage(title, body) {
			var newMessageRef = messagesRef.push();
			newMessageRef.set({
				title: title,
				body: body,
			});
		}
	</script>
