<!DOCTYPE html>
<html>
<head>

	<!-- Using Bootstrap framework -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Settings - Our Universe</title>

	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/Account.css">
	<link rel="icon" type="image/x-icon" href="images/page_icon.png">
	<html lang="en-US" dir="ltr">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Home page for Our Universe">
</head>
<header> 
	<h1>Account Settings</h1>
</header>
<body style="margin-left:8px;">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<aside id="side_menu"> 
		<p>Menu</p>
		<ul id="menu_list" style="list-style: none;">
			<li><a href="home.html"><img src="images/home_icon.png" width=13% height=13%> Back to Home</li></a>
			<li><a href="FriendsList.html"><img src="images/friends_icon.png" width=13% height=13%> Friends List</li></a>
			<li><a href="CreatePost.html"><img src="images/post_icon.png") width=13% height=13%> Create a Post</li>
			<li><a href="start.html"><img src="images/logout_icon.png" width=13% height=13%> Logout</li></a>
		</ul>
	</aside>
		<form action="Account.html" method="get" id="Form1" style="float:left">
			<p> Account Information </p>
			<label>Nickname:<br>
				<input  name="nickname" placeholder="Po the Panda" required><br>
			</label>
			<br>
			<br> 
			<label>Location:<br>
				<input name="location" required><br>
			</label>
			<br>
			<br>
			<label>Breed/Type:<br>
				<input name="type" required><br>
			</label>
			<br>
			<br>
			<label>Age:<br>
				<input name="age" required><br>
			</label>
			<br>
			<br> 
			<!-- We can add a link to the account reset or update account password here -->
			<br>
			<div class="input-group mb-3">
			<input type="file" class="form-control" id="inputGroupFile02">
			<label class="input-group-text" for="inputGroupFile02">Upload</label>
				</div>
			<br>
			<br>
			<input type="submit" value="Submit" form="Form1">
			<br>
		</form>
		
		<form action="home.html" method="get" id="secondForm" style="float:right">
			<p> Account Preferences </p>
			<p> Hide post I make from: </p>
			<select class="form-select" multiple aria-label="multiple select example">
				<option selected>0</option>
				<option value="1">Friend One</option>
			<option value="2">Friend Two</option>
			<option value="3">Friend Three</option>
		</select>
			<br>
			<p> Hide comments I make from: </p>
			<select class="form-select" multiple aria-label="Blocking">
			<option selected>0</option>
			<option value="1">Friend One</option>
			<option value="2">Friend Two</option>
			<option value="3">Friend Three</option>
		</select>
		<br>
		<div class="form-check">
		<label class="form-check-label" for="flexCheckIndeterminate">
			Show liked posts from friends
		</label>
		<input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
		</div>
			
		<div class="form-check">
		<label class="form-check-label" for="flexCheckIndeterminate">
			Show shared posts from friends
		</label>
		<input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
		</div>
		
		<div class="form-check">
		<label class="form-check-label" for="flexCheckIndeterminate">
			Autoplay?
		</label>
		<input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
		</div>
			<br>
			<input type="submit" value="Submit" form="secondForm">
		</form>
	
	
	
	<footer>
		<a href="documents/legal.txt" target="_blank">Legal Information</a>
	</footer>
</body>


</html>
